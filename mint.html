<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/laptop.css">
</head>

<body>
    <div class="wrapper">
        <button class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="header-logo">
            <a href="#">
                <img src="./img/logo.gif" alt="" class="logo">
            </a>
        </div>
        <div class="header">
            <div class="header_container _container">
                <button class="close">
                    <span></span>
                    <span></span>
                </button>
                <div class="navigation-container">
                    <button class="connect-wallet">
                        <span>connect wallet</span>
                        <span>connect wallet</span></button>
                    <ul class="navigation">
                        <li>
                            <a class="navigation-item active" href="#">main page</a>
                        </li>
                        <li> <a class="navigation-item" href="#">councillors</a> </li>
                        <li><a class="navigation-item" href="#">mint</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <section class="mint no-active">
            <div class="preview-mint">
                <div class="preview-container">
                        <img class="people" src="./img/mint/people1.png" alt="">
                        <img class="people" src="./img/mint/people2.png" alt="">
                        <img class="people" src="./img/mint/people3.png" alt="">
                        <img class="people" src="./img/mint/people4.png" alt="">
                    <img src="./img/mint/preview-bg.png" alt="" class="preview-bg">
                    <button class="initiate">
                        <div class="initiate-container">
                            <img src="./img/mint/initiate-button.png" alt="">
                            <img src="./img/mint/initiate-button-blur.png" alt="">
                        </div>
                    </button>
                </div>


            </div>



            <img src="./img/mint/mint-bg.png" alt="" class="mint-bg">
            <img src="./img/mint/snow.gif" alt="" class="snow">
            <h2 class="mint-title">
                mint
            </h2>
            <div class="circl-number">
                <span>1</span>
            </div>
            <h3 class="mint-subtitle">generate your own NFT</h3>
            <span class="text-oval">Limit - 1 per wallet</span>
            <div class="nft-container">
                <div class="img-container">
                    <img src="./img/mint/mask.png" alt="" class="mask">
                    <img src="./img/mint/nft-preview.png" alt="" class="nft-preview">
                </div>
                <button class="change">
                    <img src="./img/mint/refresh-button.png" alt="" class="change-bg">
                    <div class="circle">
                        <span class="time">00:05</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44" fill="none">
                            <path
                                d="M32.0833 11.9167C35.1083 11.9167 37.5833 14.3917 37.5833 17.4167L37.5833 26.5833C37.5833 29.6083 35.1083 32.0833 32.0833 32.0833L32.0833 35.75C37.125 35.75 41.25 31.625 41.25 26.5833L41.25 17.4167C41.25 12.375 37.125 8.25 32.0833 8.25L21.8167 8.25L21.8167 11.9167L32.0833 11.9167Z"
                                fill="#EA5F1B" />
                            <path d="M23.834 4.21667L16.134 10.0833L23.834 15.95L23.834 4.21667Z" fill="#EA5F1B" />
                            <path
                                d="M11.918 32.0833C8.89297 32.0833 6.41797 29.6083 6.41797 26.5833L6.41797 17.4167C6.41797 14.3917 8.89297 11.9167 11.918 11.9167L11.918 8.25C6.8763 8.25 2.7513 12.375 2.7513 17.4167L2.7513 26.5833C2.7513 31.625 6.8763 35.75 11.918 35.75L22.918 35.75L22.918 32.0833L11.918 32.0833Z"
                                fill="#EA5F1B" />
                            <path d="M20.1672 28.05L27.8672 33.9167L20.1672 39.7833L20.1672 28.05Z" fill="#EA5F1B" />
                        </svg>
                    </div>
                </button>
                <button class="mint-nft">
                    <span>mint this NFT</span>
                    <span>mint this NFT</span>
                </button>
            </div>
        </section>


    </div>
    <script src="./js/mint.js"></script>
</body>

</html>
